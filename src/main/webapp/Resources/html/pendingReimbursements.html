<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>ERS Manager Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">ERS</a>
			</div>
			<ul class="nav navbar-nav">				
				<li><a href="./managerDash.html">Home</a></li>
				<li class="active"><a href="./pendingReimbursements.html">Pending Reimbursements</a></li>
				<li><a href="./viewEmployees.html">View Employees</a></li>
			</ul>
			<ul class="navbar-nav navbar-right">
				<li><a onclick="logout()" href="./logout.html"><span class="glyphicon glyphicon-log-out" style="margin-right:20px; margin-top:15px">Logout</span></a></li>
			</ul>
		</div>
	</nav>
	
	<div style="margin-left: 30px">
		<br/>
		<h3 >Pending Reimbursements</h3>
		<br/>
	</div>
	
	<div style="margin-left:30px; margin-right:30px">
		<table class="table table-hover" id="table" data-toggle="table">
			<thead>
				<tr>
					<th scope="col" data-field="reimb_id">ID</th>
					<th scope="col" data-field="reimb_amount">Amount</th>
					<th scope="col" data-field="reimb_type_id">Type</th>
					<th scope="col" data-field="reimb_description">Description</th>
					<th scope="col" data-field="reimb_author">User ID</th>
					<th scope="col" data-field="reimb_status_id">Status</th>
					<th scope="col" data-field="option" id="option">Option</th>
					
				</tr>
			</thead>
			<tbody id="content">
				<tr id="row">
				
				</tr>
			</tbody>
		</table>
	</div>
	
	<form class="form-inline">
		<div class="form-group" style="margin-left:30px">
			<div>
				<input type="text" class="form-control" id="reimb_id" placeholder="Please enter ID...">
			</div>
		</div>
		<div class="form-group">
			<div>
				<button type="submit" class="btn btn-success" id="approve">Approve</button>
			</div>
		</div>
		<div class="form-group">
			<div>
				<button type="submit" class="btn btn-danger" id="deny">Deny</button>
			</div>
		</div>
	</form>
		
	<script src="../js/pendingReimbursements.js"></script>
</body>
</html>
