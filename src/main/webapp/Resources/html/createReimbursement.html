</head>

<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand">ERS</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="./employeeDash.html">Home</a></li>				
				<li class="active"><a href="./createReimbursement.html">New Reimbursement</a></li>
				<li><a href="./employeeReimbursements.html">View Reimbursements</a></li>
			</ul>
			<ul class="navbar-nav navbar-right">

			</ul>
		</div>
	</nav>	
	
	<form class="form-horizontal" action="/action_page.php">
		<div class="form-group">
			<label class="control-label col-sm-2" for="reimb_amount">Amount:</label>
			<div class="col-sm-3">
				<input type="number" class="form-control" id="reimb_amount" placeholder="0.00">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="reimb_type_id">Type:</label>
			<div class="col-sm-3">
				<select class="form-control" id="reimb_type_id">
					<option disabled>Please choose type below...</option>
					<option>Lodging</option>
					<option>Travel</option>
					<option>Food</option>
					<option>Other</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="reimb_description">Description:</label>
			<div class="col-sm-5">
				<textarea class="form-control" id="reimb_description" placeholder="Please add a brief description..."></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" id="submit">Submit</button>
			</div>
		</div>
	</form>
	
	<script src="../js/createReimbursement.js"></script>
